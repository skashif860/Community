<div class="d-flex justify-content-center align-items-center w-100 h-100 register-container">

    <div class="col-xl-4 col-md-6 col-10">

        <div class="card box-shadow cust-card">
            <div class="logoo">
                <img src="{{logo}}" />
                </div>
            <div class="card-body text-center pb-1">
                <h5 class="register-head">Change Password</h5>
                <form  name = "form" #f ="ngForm" (ngSubmit)="onSubmit()" class="text-left margin-top-rem" novalidate>
                    <div class="form-group">

                        <input disabled name="email" class="form-control validation-field" placeholder="Email" type="text"
                          [(ngModel)]="model.Email" #email = "ngModel" required email /> 

                        <small class="text-danger" *ngIf="email.touched && email.invalid" >
                            <span *ngIf="email.errors.required">Email is required</span>
                            <span *ngIf="email.errors.email">Enter a vald email address</span>
                        </small>       

                    </div>
                    <div class="form-group">
  
                        <input name= "password" class= "form-control validation-field" placeholder= "Password" type= "password"
                          [(ngModel)]="model.NewPass" [ngClass] = "{'is-invalid': f.submitted && pass.invalid}" #pass= "ngModel" required minlength="8" reverse="true"/> 
  
                        <small class="text-danger" *ngIf="pass.touched && pass.invalid" >
                            <span *ngIf="pass.errors.required">Password is required</span>
                            <span *ngIf="pass.errors.minlength">Minimum of 8 characters</span>
                        </small>  
  
                    </div>
                    <div class="form-group">
  
                      <input name= "confirmpassword" class= "form-control validation-field" placeholder= "ConfirmPassword" type= "password"
                        [(ngModel)]="model.ConfirmPass" [ngClass] = "{'is-invalid': f.submitted && Cpass.invalid}" #Cpass= "ngModel" required validateEqual="password"/> 
  
                      <small class="text-danger" *ngIf="Cpass.touched && Cpass.invalid" >
                          <span *ngIf="Cpass.errors.required">Confirm Password is required</span>
                          <span *ngIf="!validateEqual">Enter the same password</span>
                      </small>  
  
                  </div>            
                    <div class="form-group">
                       <button *ngIf="f.form.valid" [disabled]="!f.form.valid" [ngClass]="{'btn-active': f.form.valid}" type="submit" class="orange-button">Confirm Password</button>
            <button *ngIf="!f.form.valid" [disabled]="!f.form.valid" [ngClass]="{'btn-active': f.form.valid}" type="bitton" class="gray-button">Confirm Password</button>
                    </div>
                </form>  
            </div>
        </div>
    </div>
  </div>
