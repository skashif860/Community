<div class="bg_img">
  <div class="container-fluid">
    <div class="row">
      <div class="authfy-container col-xs-12 col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-2 col-lg-offset-3">
        <div class="col-sm-5 authfy-panel-left">
  
          <div class="brand-col">
  
            <div class="headline">
              <!-- brand-logo start -->
              <div class="brand-logo">
                <img [src]="loginLogo" width="210" alt="brand-logo">
              </div>
  
            </div>
          </div>
        </div>
        <div class="col-sm-7 authfy-panel-right">
  
          <!-- authfy-login start -->
          <div class="authfy-login">
             
            <!-- panel-login start -->
            <div class="authfy-panel panel-login text-center active">
                
              <div class="authfy-heading">
                <h3 class="auth-title">Set Your Password</h3>
                <p style="font-size: 15px">Fill in your new password below </p>
              </div>
              <div class="row">
                  
                <div class="col-xs-12 col-sm-12">
                 
                  <form  name = "form" #f ="ngForm" (ngSubmit)="onSubmit()" class="text-left margin-top-rem" novalidate>
                     
                      <div class="form-group">
    
                          <input name= "password" class= "form-control validation-field" placeholder= "Password" type= "password"
                            [(ngModel)]="model.NewPass" [ngClass] = "{'is-invalid': f.submitted && pass.invalid}" #pass= "ngModel" required minlength="8" /> 
    
                          <small class="text-danger" *ngIf="pass.touched && pass.invalid" >
                              <span *ngIf="pass.errors.required">Password is required</span>
                              <span *ngIf="pass.errors.minlength">Minimum of 8 characters</span>
                          </small>  
    
                      </div>
                      <div class="form-group">
    
                        <input name= "confirmpassword" class= "form-control validation-field" placeholder= "Confirm Password" type= "password"
                          [(ngModel)]="model.ConfirmPass" [ngClass] = "{'is-invalid': f.submitted && Cpass.invalid}" #Cpass= "ngModel" required validateEqual="password"/> 
    
                        <small class="text-danger" *ngIf="Cpass.touched && Cpass.invalid" >
                            <span *ngIf="Cpass.errors.required">Confirm Password is required</span>
                            <span *ngIf="!validateEqual">Enter the same password</span>
                        </small>  
    
                    </div>      
                      <div class="form-group">
                        <button class="btn btn-lg btn-danger btn-block" type="submit">Save Password</button>
                      </div>
                    </form>
                </div>
              </div>
            </div> <!-- ./panel-login -->
          </div> <!-- ./authfy-login -->
        </div>
      </div>
    </div> <!-- ./row -->
  </div> <!-- ./container -->
</div>
