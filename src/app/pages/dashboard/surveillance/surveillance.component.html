<div class="row">
    <div class="col-xl-12">
        <agm-map [zoom]=12 style="height:70vh;" [latitude]="33.693808" [longitude]="73.065182"
            [fullscreenControl]='false'>
            <agm-marker *ngFor="let p of camera_locs ; let i = index" [latitude]="p.cam_locs[i].lat"
                [longitude]="p.cam_locs[i].lon" [iconUrl]="cam_icon" (markerClick)="openModal(infoWindow,p.cam_locs[i].installedAt,p.cam_locs[i].ID)">
            </agm-marker>
        </agm-map>
    </div>
</div>

<!-- remove onfirmation modal -->
<ng-template #infoWindow let-modal>
    <div class="modal-header"
        style="padding: 14px; color:white;text-align:center;border-bottom: 0px;align-items: none;height: 65px; background-color: black; ">
        <h4 class="modal-title">Camera Feed</h4>
        <button type="button" class="close" aria-label="Close" style="color:darkgrey"
            (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body text-center">
        <div class="row text-center">
            <div class="col-lg-12">
                <p><b>Camera ID:&nbsp;</b>{{cam_id}} &nbsp;&nbsp;&nbsp;<b>Installed at:&nbsp;</b> {{installedAt}}</p>
                <p></p>
            </div>

        </div>
        <img [src]="cam_feed">
    </div>
    <div class="modal-footer">
        <button class="btn my_inverse_button" (click)="modal.close('Close click')">
            Close
        </button>
    </div>
</ng-template>
