<div class="d-flex justify-content-center align-items-center w-100 h-100 register-container">
  <div class="col-xl-4 col-md-6 col-10">

    <div class="card box-shadow cust-card">
      <div class="logo">
        <img src="{{logo}}" />
      </div>
      <div class="card-body text-center pb-1">
        <h5 class="register-head">Enter Email<span class="text-danger">*</span></h5>

        <form name="form" #f="ngForm" (ngSubmit)="onSubmit()" class="text-left margin-top-rem" novalidate>
          <div class="form-group">
            <input name="email" class="form-control validation-field" placeholder="Enter your email" type="text"
              [(ngModel)]="model.Email" #email="ngModel" required email />
            <small class="text-danger" *ngIf="email.touched && email.invalid">
              <span *ngIf="email.errors.required">Email is required</span>
              <span *ngIf="email.errors.email">Enter a vald email address</span>
            </small>
          </div>
          <div class="form-group"><p class="transition p-login"><span><a class="a-login" routerLink="/login" class="signup-link">Back to login! </a></span></p>
          </div>
    
          <div class="form-group">
             <button *ngIf="f.form.valid" [disabled]="!f.form.valid" [ngClass]="{'btn-active': f.form.valid}" type="submit" class="orange-button">Send Email</button>
                        <button *ngIf="!f.form.valid" [disabled]="!f.form.valid" [ngClass]="{'btn-active': f.form.valid}" type="bitton" class="gray-button">Send Email</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
